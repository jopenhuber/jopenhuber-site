<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>jopenhuber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay" id="start-screen">
    <h1 class="title">jopenhuber</h1>
    <button onclick="startGame()">Spiel starten</button>
  </div>

  <iframe id="game-frame" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    function startGame() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-frame").src = "https://hexgl.bkcore.com/play/?mode=mobile&quality=high&controls=touch";
    }
  </script>
</body>
</html>
